<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>我是甜豆腐脑党！</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link href="../css/jumbotron-narrow.css" rel="stylesheet">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
	  $.post('http://count.io/vb/doufunao/tianPV+');
	  $.post('http://count.io/vb/doufunao/sitePV+');
	  
	  $.getJSON('http://count.io/vb/doufunao/').done(function (data){
		  var cnt={};			  
		  for (i = 0; i < data['counts'].length; i++){
			  cnt[data['counts'][i]['item']]=data['counts'][i]['count']
		  };
		  
		  $("#tianBtn").append(' \<small\>现'+cnt['tian'] +'人次\</small\>');
		  $("#tianPV").append(' '+cnt['tianPV']);
		  $("#sitePV").append(' '+cnt['sitePV']); 
	  });
	  
	  $("#tianBtn").click(function(){
		  $.post('http://count.io/vb/doufunao/tian+').done(function (data){
			  location.reload();
		  });
	  });	
  });
  </script>
</head>
  
  <body>
	  <div class="container">
		  <div class="jumbotron">
		  <h1>我是甜豆腐脑党</h1>
		  <p class="lead">豆腐脑本来就应该是甜的！甜蜜生活每一天</p>
		  <p><a class="btn btn-lg btn-success" href="#" id="tianBtn" role="button">点我计数</a></p>
		  </div>
	  </div>
	  
	  <footer class="footer" align="center">
	          <p>
				  <span id="tianPV">页面访问量:</span>
				    <br/>
				  <span id="sitePV">站点访问量:</span>
			  		<br/>
				  <span>制作: <a href="https://github.com/goodbest">goodbest</a></span>
			  </p>
	  </footer>

	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  </body>
</html>
